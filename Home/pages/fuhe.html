<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>负荷曲线</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/phocus.css">
	<link rel="stylesheet" href="../css/temp.css">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/datepicker.min.css">
</head>
<body>
	<div class="titlebar">
		<table width="100%">
			<tr>
				<td width="30"></td>
				<td>
					<h1 class="title">负荷曲线</h1>
				</td>
				<td align="right">
					<span class="txt-default">当前位置: </span>
					<span class="txt-default">国中大厦</span>
					<span class="txt-default">/</span>
					<span class="txt-default">负荷曲线</span>
				</td>
				<td width="30"></td>
			</tr>
		</table>
	</div>


	<!-- 内容区域 -->
	<div class="container">
		<!-- 筛选搜索区域 -->
		<div class="search">
			<table width="100%">
				<tr>
					<td>
						<!-- 线路开关 -->
						<span class="sear_title">厂站名称: </span>
						<select name="xianlu" style="width:120px">
							<option value="">国中大厦</option>
							<option value="">北京联合大学</option>
						</select>
						<span class="caret">
							<i class="fa fa-caret-down"><!-- icon --></i>
						</span>


						<!-- 时间范围 -->
						<span class="sear_title">开始日期: </span>
						<input type="text" style="width:100px" id="startTime" placeholder="开始日期">
						<span class="caret">
							<i class="fa fa-calendar"><!-- icon --></i>
						</span>

						


						<span class="btn btn-default">
							<i class="fa fa-search"></i> 查询
						</span>
					</td>
				</tr>
			</table>
		</div>



		<!-- 数据曲线 -->
		<div class="data_chart">
			<div id="fuheQuxian" style="width:100%; height:450px;"><!-- 图表加载 --></div>
			<span class="cover"></span>
		</div>
	</div>




	<script src="../js/jquery.js"></script>
	<script src="../js/phocus.js"></script>
	<script src="../js/temp.js"></script>
	<script src="../js/datepicker.min.js"></script>
    <script src="../js/datepicker.zh-CN.js"></script>
    <script src="../js/highcharts.js"></script>
    <script src="../js/charts.js"></script>
	<script type="text/javascript">     
        var option = {
            dateFormat: "yyyy-m-d",
            autoClose: true,
            weekStart: 1
        };
        $("#startTime").datepicker(option);
        $("#endTime").datepicker(option);
    </script>
</body>
</html>
