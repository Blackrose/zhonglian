<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中联电力－国际一流的电力服务提供商</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/phocus.css">
	<link rel="stylesheet" href="css/temp.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<div class="wrapper">
		<div class="gredient">
			<!-- 登录框 -->
			<div class="table_holder">
				<table width="100%" class="login">
					<tr>
						<td>
							<h2>中联电力后台管理系统</h2>
						</td>
					</tr>
					<tr>
						<td align="center" class="pos-rel">
							<div class="box_holder" id="username_holder">
								<input type="text" name="username" class="login_box" placeholder="用户名/手机号">
								<span class="icon"><i class="fa fa-user fa-lg"><!-- icon --></i></span>
							</div>
						</td>
					</tr>
					<tr><td height="20"><!-- 空 --></td></tr>
					<tr>
						<td align="center" class="pos-rel">
							<div class="box_holder" id="password_holder">
								<input type="password" name="password" class="login_box" placeholder="登录密码">
								<span class="icon"><i class="fa fa-lock fa-lg"><!-- icon --></i></span>
							</div>
						</td>
					</tr>
					<tr><td height="40"><!-- 空 --></td></tr>
					<tr>
						<td align="center" class="pos-rel">
							<span class="login_btn transition">登 录</span>
							<!-- <span class="login_btn transition">
								<i class="fa fa-circle-o-notch fa-spin fa-lg"></i> 登录中...
							</span> -->
							<!-- <span class="login_btn transition">
								<i class="fa fa-check fa-lg"></i> 登录成功
							</span> -->
						</td>
					</tr>
				</table>
			</div>


	
			<!-- 版权信息 -->
			<div class="copyinfo">
				<p>中联电力&copy;版权所有 2015-2016 All Rights Reserved.</p>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/phocus.js"></script>
	<script src="js/temp.js"></script>
</body>
</html>
